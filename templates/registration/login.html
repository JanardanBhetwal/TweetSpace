{% extends 'base.html'%}
{% block title %}Login{% endblock title %}
{% block content %}
<form method="POST">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<h4>Don't have an account? <a href="{%url 'register'%}">Register</a></h4>
{% endblock content %}
