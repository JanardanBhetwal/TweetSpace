{% extends 'base.html' %}
{% block title %}Confirm Deletion{% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Confirm Deletion</h5>
            <p class="card-text">Are you sure you want to delete this tweet?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
