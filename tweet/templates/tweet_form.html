{% extends 'base.html' %}
{% block title %}FORM{% endblock title %}
{% block content %}
<div>
    {% if form.instance.pk %}
    <h1>Edit Tweet</h1>
    {% else %}
    <h1>Create Tweet</h1>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'tweet_list'%}">Back to tweet list</a>
    </form>
</div>
{% endblock content %}
