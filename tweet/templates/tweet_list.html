{% extends 'base.html' %}
{% block title %}HOME{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Tweet List</h1>
    <a href="{% url 'tweet_create' %}" class="btn btn-primary mb-3">Create Tweet</a>
    <div class="row">
        {% for tweet in tweets %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header">
                        <h5 class="card-title">{{ tweet.user }}</h5>
                    </div>
                    <div class="tweet-photo-container" style="height: 200px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
                        <img src="{{ tweet.photos.url }}" class="tweet-photo" style="max-width: 100%; max-height: 100%;" alt="photo">
                    </div>
                    
                    <div class="card-body d-flex flex-column">
                        <p class="card-text">{{ tweet.tweet }}</p>
                        {% if tweet.user == user%}
                        <div class="mt-auto">
                            <a href="{% url 'tweet_edit' tweet.pk %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'tweet_delete' tweet.pk %}" class="btn btn-danger">Delete</a>
                        </div>
                        {%endif%}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
